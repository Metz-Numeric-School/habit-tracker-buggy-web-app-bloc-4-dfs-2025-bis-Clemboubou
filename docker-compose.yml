version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: habittracker_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - php
    networks:
      - habittracker-network

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: habittracker_php
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=habit_tracker
      - DB_USERNAME=habittracker_user
      - DB_PASSWORD=SecureHabitPass123!
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - habittracker-network

  mysql:
    image: mysql:5.7
    container_name: habittracker_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./logs/mysql:/var/log/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/01-database.sql:ro
      - ./demo_data.sql:/docker-entrypoint-initdb.d/02-demo_data.sql:ro
    environment:
      MYSQL_ROOT_PASSWORD: RootSecurePass456!
      MYSQL_DATABASE: habit_tracker
      MYSQL_USER: habittracker_user
      MYSQL_PASSWORD: SecureHabitPass123!
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pRootSecurePass456!"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habittracker-network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: habittracker_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: RootSecurePass456!
    depends_on:
      - mysql
    networks:
      - habittracker-network

volumes:
  mysql-data:

networks:
  habittracker-network:
    driver: bridge
