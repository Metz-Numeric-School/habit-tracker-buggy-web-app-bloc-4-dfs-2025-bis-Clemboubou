server {
    listen 80;
    server_name _;

    # Point d'entrée de l'application : public/
    root /var/www/html/public;

    index index.php index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Désactiver les tokens et l'autoindex
    server_tokens off;
    autoindex off;

    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Bloquer les fichiers cachés (.git, .env, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer les fichiers sensibles
    location ~* \.(conf|log|ini|bak|sql|git|env|lock|toml)$ {
        deny all;
        return 404;
    }

    # Bloquer les dossiers sensibles
    location ~ ^/(config|logs|vendor|tests|docker|bin|core|src)/ {
        deny all;
        return 404;
    }

    # Routage principal
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Traitement des fichiers PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Buffers pour PHP-FPM
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # Timeout
        fastcgi_read_timeout 300;
    }

    # Cache pour les fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Bloquer l'accès direct aux templates
    location ~* ^/templates/ {
        deny all;
        return 404;
    }
}
